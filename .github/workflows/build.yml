name: Build Desktop App

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: BetterFlow Sync.app
            asset_name: BetterFlow-Sync-macOS
          - os: windows-latest
            artifact_name: BetterFlow Sync.exe
            asset_name: BetterFlow-Sync-Windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: agent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate icons
        working-directory: agent
        run: python scripts/generate_icons.py

      - name: Build with PyInstaller
        working-directory: agent
        run: pyinstaller build.spec --clean

      - name: List dist contents (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: agent
        run: ls -la dist/

      - name: List dist contents (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: agent
        run: dir dist

      - name: Create macOS DMG
        if: matrix.os == 'macos-latest'
        working-directory: agent
        run: |
          # Create a simple zip for now (DMG requires more setup)
          cd dist
          zip -r "${{ matrix.asset_name }}.zip" "BetterFlow Sync.app"

      - name: Create Windows ZIP
        if: matrix.os == 'windows-latest'
        working-directory: agent
        run: |
          cd dist
          Compress-Archive -Path "BetterFlow Sync.exe" -DestinationPath "${{ matrix.asset_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: agent/dist/${{ matrix.asset_name }}.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: BetterFlow-Sync-macOS
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: BetterFlow-Sync-Windows
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/BetterFlow-Sync-macOS.zip
            artifacts/BetterFlow-Sync-Windows.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
